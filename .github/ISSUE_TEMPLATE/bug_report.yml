name: üêõ Bug Report
description: Create a bug report to help us improve CloudPOS
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting the bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have reviewed the documentation and troubleshooting guides
          required: true
        - label: I can reproduce this issue consistently
          required: true

  - type: dropdown
    id: service
    attributes:
      label: Affected Service/Component
      description: Which part of CloudPOS is affected?
      options:
        - API Gateway
        - Auth Service
        - Inventory Service
        - Transaction Service
        - Payment Service
        - Customer Service
        - Notification Service
        - Reporting Service
        - Admin Dashboard
        - Manager Portal
        - POS Terminal
        - Database
        - Infrastructure/Deployment
        - Documentation
        - Other
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: CloudPOS Version
      description: What version of CloudPOS are you running?
      placeholder: "e.g., 1.0.0, latest, commit hash"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 11]
        - Browser: [e.g., Chrome 100, Firefox 98] (if frontend issue)
        - Node.js version: [e.g., 18.15.0]
        - Docker version: [e.g., 20.10.23]
        - Database: [e.g., PostgreSQL 14.7, MongoDB 6.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Screenshots
      description: Please provide relevant error logs, screenshots, or console output
      placeholder: |
        Paste error logs here or drag and drop screenshots
        
        ```
        Error logs go here
        ```

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable/security issue)
        - High (Major functionality broken)
        - Medium (Feature impacted but workaround exists)
        - Low (Minor issue/cosmetic)
      default: 2
    validations:
      required: true

  - type: checkboxes
    id: volunteer
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I'm willing to submit a PR to fix this bug
        - label: I can help test the fix
        - label: I can provide additional information if needed